<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form name="registro" method="get" action="/">
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" required>

        <label for="usuario">Nombre de usuario</label>
        <input type="usuario" id="usuario" name="usuario" required>

        <label for="date">Fecha de cumpleaños</label>
        <input type="date" id="date" name="date" min="1950-01-01" max="" required>

        <label for="domicilio">Domicilio</label>
        <input type="text" id="domicilio" name="domicilio" required>
        
        <label for="perfil">Perfil del usuario</label>
        <select id="perfil" name="perfil">
            <option value="comprar">Comprar</option>
            <option value="vender">Vender</option>  
        </select> 
        

        <label for="categorias">Categorías de interés</label>
        <input type="checkbox" name="categorias" value="electro">Electro
        <input type="checkbox" name="categorias" value="moda">Moda
        <input type="checkbox" name="categorias" value="hogar">Hogar
        <input type="checkbox" name="categorias" value="jugueteria">Juguetería
        <input type="checkbox" name="categorias" value="vida-sana">Vida Sana

        <label for="foto">Seleccionar foto de usuario</label>
        <input type="file" name="foto" id="foto" accept=".jpg, .png">

        <label for="pass">Contraseña</label>
        <input type="password" name="pass" id="pass" required>

        <label for="confirmar-pass">Confirmar contraseña</label>
        <input type="password" name="confirmar-pass" id="confirmar-pass" required>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

    </form>
</body>
</html>
